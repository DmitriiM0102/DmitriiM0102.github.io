<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta charset="utf-8">
    <script defer src="market6.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Название страницы</title>
  </head>
  <body>

    <header class="container-fluid">
      <div>
        <img src="logo.png" alt="Site's Logo">
        <h1>Задание 6</h1>
      </div>
    </header>
     <div class="goodscal order-4 mt-2">
        <h2 class="mb-1">Калькулятор суммы</h2>
        <div class="form-group">
          <label>Выберите товар</label>
          <select class="form-control form-control-sm" name="mySelect">
            <option value="1">Морковь</option>
            <option value="2">Мобильный тариф</option>
            <option value="3">Карта банка</option>
          </select>
        </div>
        <form id="amount">
          <input class="col-10 col-sm-4 ms-sm-4" type="text" placeholder="Введите кол-во товара (кг/шт)" id="amount_input"> кг/шт
        </form>
        <div id="myradios">
          <label><input type="radio" name="Opt" value="option">Доп. гиги для ВК</label>
          <label><input type="radio" name="Opt" value="option1">Доп. гиги для Инсты</label>
          <label><input type="radio" name="Opt" value="option2">Доп. гиги для Тик тока</label>
        </div>
        <div id="mychecks">
          <label><input type="checkbox" name="Cho1">Специальное оформление карты</label>
          <label><input type="checkbox" name="Cho2">Подключение доп. услуг</label>
          <label><input type="checkbox" name="Cho3">Привязка других валют</label>
        </div>
        <div id="result" class="my-2"></div>
    </div>
  </body>
  
</html>
