<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta charset="utf-8">
    <script defer src="market.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Название страницы</title>
  </head>
  <body>

    <header class="container-fluid">
      <div>
        <img src="logo.png" alt="Site's Logo">
        <h1>Задание 5</h1>
      </div>
    </header>
     <div class="goodscal order-4 mt-2">
        <h2 class="mb-1">Калькулятор суммы</h2>
        <div class="form-group">
          <label>Выберите товар</label>
          <select class="form-control form-control-sm" >
            <option>Морковь</option>
            <option>Апельсины</option>
            <option>Свёкла</option>
            <option>Помидоры</option>
          </select>
        </div>
        <form class="my-2">
          <input class="col-10 col-sm-4 mb-1 mb-sm-0" type="text" placeholder="Укажите цену товара в рублях (р/кг)" id="price"> руб.
          <input class="col-10 col-sm-4 ms-sm-4" type="text" placeholder="Введите кол-во товара (кг)" id="amount"> кг.
        </form>
        <button id="but" class="btn btn-outline-success">Подсчитать</button>
        <div id="result" class="my-2"></div>
      </div>
  </body>
  
</html>
